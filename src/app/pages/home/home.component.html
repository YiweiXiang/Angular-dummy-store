<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">
    <!-- left side nav filter  -->
    <mat-drawer mode="side" class="'p-6" opened>
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <!-- right main content -->
    <mat-drawer-content class="p-6">
        <!-- inner product header -->
        <app-products-header 
        (columnsCountChange)="onColumnsCountChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (sortChange)="onSortChange($event)"
        ></app-products-header>
        <!-- child content -->
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight"
        >
        <!-- card -->
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                    [product]="product"
                    (addToCart)="onAddToCart($event)"
                     class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
            </mat-grid-tile>
            

        </mat-grid-list>
    </mat-drawer-content>

</mat-drawer-container>
